<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Buku Tamu<br />Perpustakaan</h1>
      <div class="d-flex justify-content-center row">
        <div class="mb-3 col-lg-3">
          <label for="exampleInputEmail1" class="form-label mb-0">Nama</label>
          <input
            type="text"
            class="form-control border-primary"
            id="nama"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3 col-lg-5">
          <label for="exampleInputEmail1" class="form-label mb-0"
            >Keperluan</label
          >
          <select
            id="keperluan"
            class="form-select border-primary"
            aria-label="Default select example"
          >
            <option value="Membaca">Membaca</option>
            <option value="Browsing">Browsing</option>
            <option value="Pinjam Buku">Pinjam Buku</option>
          </select>
        </div>
        <div class="mb-3 col-3">
          <label for="exampleInputEmail1" class="form-label mb-0"
            >Jenis Kelamin</label
          >
          <select
            id="jk"
            class="form-select border-primary"
            aria-label="Default select example"
          >
            <option value="Laki-laki">Laki laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-primary mt-4" onclick="simpan()">
            Simpan
          </button>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col-lg-4" id="total_tamu"></div>
        <div class="col-lg-4" id="tamu_laki"></div>
        <div class="col-lg-4" id="tamu_perempuan"></div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col-lg-4" id="baca"></div>
        <div class="col-lg-4" id="browsing"></div>
        <div class="col-lg-4" id="pinjam"></div>
      </div>

      <h1 class="text-center">Daftar Tamu</h1>

      <div
        class="d-flex justify-content-start gap-3 flex-wrap"
        id="daftar_tamu"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
